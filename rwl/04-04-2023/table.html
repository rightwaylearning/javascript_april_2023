<html>
<head></head>
<body>
    <div>
        <table border="1">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
               <script>
                  let data =[
                    {
                        fname:"A",
                        lname:"B",
                        age:23
                    },
                    {
                        fname:"M",
                        lname:"N",
                        age:24
                    }
                  ]; 
                  for(let i =0 ; i<data.length;i++){
                    document.write("<tr>");
                      document.write("<td>"+data[i].fname+"</td>");
                      document.write("<td>"+data[i].lname+"</td>");
                      document.write("<td>"+data[i].age+"</td>");
                    document.write("</tr>");    
                  }        
               </script>         
            </tbody>
            
        </table>
    </div>    
</body>
</html>
