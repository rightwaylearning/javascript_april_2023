<html>
<head>


    <style>
        #id1{
            width: 250px;
            height: 250px;
            background-color: yellow;
            border:  5px solid black;
        }
    </style>
</head>
<body>    

    <div>
        <h1>cut,copy,paste example</h1>
        <input type="text" name="uname" id="id1">
    </div>

    <script>
        
        function dontdo(event){
            // alert("Sorry!!, You can't do "+event.type+" operation.");
            event.preventDefault();
        } 
        window.addEventListener("cut", dontdo);
        window.addEventListener("copy", dontdo);
        window.addEventListener("paste", dontdo);

    </script>
</body>
</html>
