<html>
<body>
    
      <div>
        <img id="id1" title="MS Dhoni India" src="./../13-04-2023/ms1.webp" width="300px" height="400px" alt="no img">
     </div>

    <script>

        document.getElementById("id1").addEventListener("mouseover",function(){
            document.getElementById("id1").setAttribute("src","./../13-04-2023/virat.jpg");
            document.getElementById("id1").setAttribute("title","Virat");
        });

        document.getElementById("id1").addEventListener("mouseout",function(){
            document.getElementById("id1").setAttribute("src","./../13-04-2023/ms1.webp");
            document.getElementById("id1").setAttribute("title","MS Dhoni");

        });

    </script>
</body>
</html>
