<html>
    <body>

        <div>
             <input type="checkbox" id="id1">
             <label> I accept License agreement.</label><br><br>
             <button type="submit" id="id2" disabled="disabled">Next</button>
        </div>
        <script>
             document.getElementById("id1").addEventListener("change",function(){
                   let status = document.getElementById("id1").checked;
                   if(status){
                       document.getElementById("id2").disabled = ""
                   }else{
                       document.getElementById("id2").disabled = "disabled";
                   }
            })
        </script>
    </body>
</html>
