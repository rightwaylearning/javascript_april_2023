<html>
    <body>
        <h1 id="msg">On the way...</h1>
        <button id="id1">click me</button>
    </body>
    <script>
        document.getElementById("id1").addEventListener("click",function(){
            document.getElementById("msg").innerHTML = "welcome into Goa";
        });

        document.getElementById("id1").addEventListener("dblclick",function(){
            document.getElementById("msg").innerHTML = "bye bye goa";
        });
    </script>
</html>
